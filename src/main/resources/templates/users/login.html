<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Login Page'})">
    <title>Log In</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    <h4>You have been logged out.</h4>
</div>
<div class="container my-4">
    <h1 class="d-flex justify-content-center">Log In</h1>
<form th:action="@{/login}" method="post">
    <div class="form-row mt-1">
    <label for="username">Username</label>
    <input class="form-control"  id="username" name="username" type="text" />
    </div>
    <div class="form-row mt-1">
    <label for="password">Password</label>
    <input class="form-control"  id="password" name="password" type="password" />
    </div>
    <button type="submit" class="btn btn-primary form-control mt-3">Log In </button>
</form>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
