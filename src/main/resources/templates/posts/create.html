<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
	<div>
		<label for="title">Title</label>
		<input id="title" type ="text" th:field="*{title}" placeholder="Enter title">
	</div>
	<div>
		<label for="body">Body</label>
		<textarea id="body" th:field="*{body}" placeholder="Enter body"></textarea>
	</div>
	<button>Create Post</button>
</form>
</body>
</html>
