<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Showing Post'})">
	<meta charset="UTF-8">
	<title>Viewing Post</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
<div class="card text-center mt-2">
<div class="card-body">
	<h5 class="card-title" th:text="${post.title}"></h5>
	<p class="card-text" th:text="${post.body}"></p>
	<a th:href="@{${post.id} + '/edit'}" type="submit" class="btn btn-important">Update Post</a>
</div>
	<div class="card-footer text-muted">
		Posted By: <span th:text="${post.user.email}"></span>
	</div>
</div>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
