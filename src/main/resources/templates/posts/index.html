<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Posts Index</title>
</head>
<body>
	<div th:each="post: ${posts}">
		<a th:href="@{'posts/'+ ${post.id}}"><span th:text="${post.title}"></span></a>
		<p th:text="${post.body}"></p>
		<p th:text="${post.user.email}"></p>
	</div>
</body>
</html>
