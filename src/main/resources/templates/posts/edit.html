<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Post</title>
</head>
<body>
	<h1>Edit Post</h1>
	<form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}" >
		<div>
		<label for="title">Title</label>
		<input id="title" type="text" th:field="*{title}" th:value="${post.title}" placeholder="Enter title">
		</div>
		<div>
		<label for="body">Body</label>
		<textarea id="body" type="text" th:field="*{body}" th:value="${post.body}" placeholder="Enter body"></textarea>
		</div>
		<button>Update Post</button>
	</form>
	<form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
		<button>Delete Post</button>
	</form>
</body>
</html>
